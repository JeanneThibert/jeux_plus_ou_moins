<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP FOR CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Jeux plus ou moin </title>
</head>


<body id="fond" class="img-fluid">
    <h1 class="d-flex justify-content-center mt-5 mb-5">Deviner le chiffre mystere</h1>
    <section class="container mb-2  d-flex justify-content-center ">
        <div class="container-fluid bloc">
            <div class="d-flex justify-content-center">
                <p class="texte description mt-5">Vous devez trouvé un nombre entre 0 et 100 , saurez vous le découvrir pour sortir de
                    cette pièce ?</p>
            </div>
            <div class="d-flex justify-content-center">
                <label class="texte mt-3" for="nb">Votre nombre : </label>
            </div>
            <div class="d-flex justify-content-center">
                <input class="case mt-2" id="nb" type="nombre" name="nb" placeholder="1" maxlength="3" />
            </div>
            <div class="d-flex justify-content-center">
                <p class="texte mt-2">Nombre d'essais restants : <span id="nbEssai">10</span></p>
            </div>
            <div class="d-flex justify-content-center">
                <p id="res"></p>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <input class="valide btn btn-white" id="clickme" type="button" value="Valider" />
            </div>
            <div class="d-flex justify-content-center mt-3 mb-5">
            <input class=" recommence btn btn-white" type="button" onclick="javascript:if(confirm('vous êtes sûr ?')) location.href = 'index.html';"
                value="Recommencer">
            </div>

        </div>
    </section> 

    <!-- BOOTSTRAP FOR JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
